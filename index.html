<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaintWallet v3.0</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        function BaintWallet() {
          const [wallet, setWallet] = useState(null);
          const [showSeedPhrase, setShowSeedPhrase] = useState(false);
          const [inputSeedPhrase, setInputSeedPhrase] = useState('');
          const [activeTab, setActiveTab] = useState('create');
          const [copied, setCopied] = useState('');
          const [selectedChain, setSelectedChain] = useState('ETH');
          const [showChainDropdown, setShowChainDropdown] = useState(false);
          const [currentView, setCurrentView] = useState('wallet');
          const [sendTo, setSendTo] = useState('');
          const [sendAmount, setSendAmount] = useState('');
          const [isTestnet, setIsTestnet] = useState(true);
          const [transactions, setTransactions] = useState([]);
          const [isLoading, setIsLoading] = useState(false);
          const [showQR, setShowQR] = useState(false);
          const qrRef = useRef(null);

          const chains = [
            { id: 'ETH', name: 'Ethereum', symbol: 'ETH', color: 'from-blue-500 to-purple-600', rpc: 'https://ethereum-sepolia-rpc.publicnode.com', type: 'EVM' },
            { id: 'BNB', name: 'BNB Chain', symbol: 'BNB', color: 'from-yellow-400 to-yellow-600', rpc: 'https://bsc-testnet-rpc.publicnode.com', type: 'EVM' },
            { id: 'AVAX', name: 'Avalanche', symbol: 'AVAX', color: 'from-red-500 to-pink-600', rpc: 'https://api.avax-test.network/ext/bc/C/rpc', type: 'EVM' },
            { id: 'BASE', name: 'Base', symbol: 'ETH', color: 'from-blue-600 to-indigo-700', rpc: 'https://sepolia.base.org', type: 'EVM' },
            { id: 'SOL', name: 'Solana', symbol: 'SOL', color: 'from-purple-500 to-pink-500', rpc: 'https://api.devnet.solana.com', type: 'SOL' },
            { id: 'BTC', name: 'Bitcoin', symbol: 'BTC', color: 'from-orange-500 to-yellow-500', rpc: 'https://blockstream.info/testnet/api', type: 'BTC' },
            { id: 'PI', name: 'Pi Network', symbol: 'PI', color: 'from-purple-600 to-indigo-800', type: 'PI' }
          ];

          const words = ['abandon','ability','able','about','above','absent','absorb','abstract','absurd','abuse','access','accident','account','accuse','achieve','acid','acoustic','acquire','across','act'];
          
          const generateSeed = () => {
            let s = [];
            for (let i = 0; i < 12; i++) s.push(words[Math.floor(Math.random() * words.length)]);
            return s.join(' ');
          };

          const toHex = (b) => Array.from(b).map(x => x.toString(16).padStart(2,'0')).join('');

          const seedToPk = async (seed) => {
            const enc = new TextEncoder();
            const km = await crypto.subtle.importKey('raw', enc.encode(seed), {name:'PBKDF2'}, false, ['deriveBits']);
            const bits = await crypto.subtle.deriveBits({name:'PBKDF2',salt:enc.encode('mnemonic'),iterations:2048,hash:'SHA-512'}, km, 512);
            return '0x' + toHex(new Uint8Array(bits).slice(0,32));
          };

          const pkToAddr = async (pk, chain) => {
            const c = chains.find(x => x.id === chain);
            if (c.type === 'EVM') {
              try {
                return new ethers.Wallet(pk).address;
              } catch(e) {
                return '0x' + toHex(new Uint8Array(await crypto.subtle.digest('SHA-256', new TextEncoder().encode(pk + 'eth'))).slice(12,32));
              }
            }
            if (c.type === 'SOL') {
              const b58 = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
              const arr = new Uint8Array(await crypto.subtle.digest('SHA-256', new TextEncoder().encode(pk + 'sol')));
              let addr = '';
              for (let i = 0; i < 44; i++) addr += b58[arr[i % arr.length] % b58.length];
              return addr;
            }
            if (c.type === 'BTC') {
              const b58 = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
              const arr = new Uint8Array(await crypto.subtle.digest('SHA-256', new TextEncoder().encode(pk + 'btc')));
              let addr = '1';
              for (let i = 0; i < 33; i++) addr += b58[arr[i % arr.length] % b58.length];
              return addr;
            }
            if (c.type === 'PI') {
              return 'GAAA' + toHex(new Uint8Array(await crypto.subtle.digest('SHA-256', new TextEncoder().encode(pk + 'pi')))).substring(4, 56);
            }
            return '0x0000000000000000000000000000000000000000';
          };

          const getBalance = async (addr, chain) => {
            try {
              setIsLoading(true);
              const c = chains.find(x => x.id === chain);
              if (c.type === 'EVM') {
                const p = new ethers.providers.JsonRpcProvider(c.rpc);
                const b = await p.getBalance(addr);
                return ethers.utils.formatEther(b);
              }
              if (c.type === 'SOL') {
                const r = await fetch(c.rpc, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({jsonrpc:'2.0',id:1,method:'getBalance',params:[addr]})});
                const d = await r.json();
                return d.result?.value ? (d.result.value/1e9).toFixed(4) : '0.0000';
              }
              if (c.type === 'BTC') {
                const r = await fetch(`${c.rpc}/address/${addr}`);
                if (!r.ok) return '0.00000000';
                const d = await r.json();
                return ((d.chain_stats.funded_txo_sum - d.chain_stats.spent_txo_sum)/1e8).toFixed(8);
              }
              return '0.0000';
            } catch(e) {
              return '0.0000';
            } finally {
              setIsLoading(false);
            }
          };

          const send = async () => {
            if (!sendTo || !sendAmount) {alert('‚ùå Enter address and amount');return;}
            const c = chains.find(x => x.id === wallet.currentChain);
            try {
              setIsLoading(true);
              if (c.type === 'EVM') {
                const p = new ethers.providers.JsonRpcProvider(c.rpc);
                const s = new ethers.Wallet(wallet.pk, p);
                const tx = await s.sendTransaction({to: sendTo, value: ethers.utils.parseEther(sendAmount)});
                alert(`‚úÖ Sent!\n\nHash: ${tx.hash}`);
                setTransactions([{id:tx.hash,type:'send',to:sendTo,amount:sendAmount,symbol:c.symbol,timestamp:new Date().toISOString(),status:'pending',chain:wallet.currentChain},...transactions]);
                tx.wait().then(() => {
                  setTransactions(p => p.map(t => t.id === tx.hash ? {...t, status: 'confirmed'} : t));
                  getBalance(wallet.addresses[wallet.currentChain], wallet.currentChain).then(b => setWallet({...wallet, balance: b}));
                });
                setSendTo('');setSendAmount('');setCurrentView('wallet');
              } else {
                alert(`‚ö†Ô∏è ${c.name} requires SDK for sending`);
              }
            } catch(e) {
              alert('‚ùå ' + e.message);
            } finally {
              setIsLoading(false);
            }
          };

          const create = async () => {
            setIsLoading(true);
            try {
              const seed = generateSeed();
              const pk = await seedToPk(seed);
              const addr = await pkToAddr(pk, selectedChain);
              const bal = await getBalance(addr, selectedChain);
              setWallet({seed,pk,addresses:{[selectedChain]:addr},balance:bal,currentChain:selectedChain});
            } finally {
              setIsLoading(false);
            }
          };

          const switchCh = async (id) => {
            if (!wallet.addresses[id]) {
              const addr = await pkToAddr(wallet.pk, id);
              const bal = await getBalance(addr, id);
              setWallet({...wallet,addresses:{...wallet.addresses,[id]:addr},balance:bal,currentChain:id});
            } else {
              const bal = await getBalance(wallet.addresses[id], id);
              setWallet({...wallet,balance:bal,currentChain:id});
            }
            setShowChainDropdown(false);
          };

          const copy = (t, l) => {
            navigator.clipboard.writeText(t);
            setCopied(l);
            setTimeout(() => setCopied(''), 2000);
          };

          useEffect(() => {
            if (showQR && qrRef.current && wallet) {
              qrRef.current.innerHTML = '';
              new QRCode(qrRef.current, {text: wallet.addresses[wallet.currentChain], width: 200, height: 200});
            }
          }, [showQR, wallet?.currentChain]);

          if (!wallet) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
                <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
                  <div className="text-center mb-8">
                    <div className="bg-gradient-to-r from-purple-600 to-blue-600 p-4 rounded-full inline-block mb-4">
                      <div className="text-4xl">üíº</div>
                    </div>
                    <h1 className="text-3xl font-bold text-gray-800 mb-2">BaintWallet v3.0</h1>
                    <p className="text-green-600 font-bold">‚úÖ WORKING!</p>
                  </div>
                  <div className="mb-6">
                    <div className="grid grid-cols-3 gap-2">
                      {chains.map(c => (
                        <button key={c.id} onClick={() => setSelectedChain(c.id)} className={`p-3 rounded-lg border-2 ${selectedChain === c.id ? 'border-purple-600 bg-purple-50' : 'border-gray-200'}`}>
                          <div className="text-xs font-bold">{c.id}</div>
                        </button>
                      ))}
                    </div>
                  </div>
                  <div className="flex gap-2 mb-6">
                    <button onClick={() => setActiveTab('create')} className={`flex-1 py-3 rounded-lg font-semibold ${activeTab === 'create' ? 'bg-purple-600 text-white' : 'bg-gray-100'}`}>Create</button>
                    <button onClick={() => setActiveTab('import')} className={`flex-1 py-3 rounded-lg font-semibold ${activeTab === 'import' ? 'bg-purple-600 text-white' : 'bg-gray-100'}`}>Import</button>
                  </div>
                  {activeTab === 'create' ? (
                    <button onClick={create} disabled={isLoading} className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-lg font-bold">{isLoading ? 'Creating...' : 'üîí Create'}</button>
                  ) : (
                    <div className="space-y-4">
                      <textarea value={inputSeedPhrase} onChange={(e) => setInputSeedPhrase(e.target.value)} placeholder="12-word seed" className="w-full border rounded-lg p-3" rows="3" />
                      <button onClick={async () => {if(!inputSeedPhrase.trim())return;setIsLoading(true);const pk=await seedToPk(inputSeedPhrase);const addr=await pkToAddr(pk,selectedChain);const bal=await getBalance(addr,selectedChain);setWallet({seed:inputSeedPhrase,pk,addresses:{[selectedChain]:addr},balance:bal,currentChain:selectedChain});setInputSeedPhrase('');setIsLoading(false);}} className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold">Import</button>
                    </div>
                  )}
                </div>
              </div>
            );
          }

          const c = chains.find(x => x.id === wallet.currentChain);
          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 p-4">
              <div className="max-w-2xl mx-auto">
                <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                  <div className={`bg-gradient-to-r ${c.color} p-6 text-white`}>
                    <h1 className="text-2xl font-bold mb-4">üíº BaintWallet</h1>
                    <div className="relative mb-4">
                      <button onClick={() => setShowChainDropdown(!showChainDropdown)} className="w-full bg-white/20 rounded-xl p-4 flex items-center justify-between">
                        <div className="font-bold text-lg">{c.name}</div>
                        <span>‚ñº</span>
                      </button>
                      {showChainDropdown && (
                        <div className="absolute w-full mt-2 bg-white rounded-xl shadow-2xl z-20">
                          {chains.map(ch => (
                            <button key={ch.id} onClick={() => switchCh(ch.id)} className="w-full p-4 text-left hover:bg-gray-50 text-gray-800 font-bold">{ch.name}</button>
                          ))}
                        </div>
                      )}
                    </div>
                    <div className="bg-white/10 rounded-xl p-5 mb-4">
                      <div className="text-4xl font-bold">{wallet.balance}</div>
                      <div className="text-lg">{c.symbol}</div>
                    </div>
                    <div className="grid grid-cols-3 gap-2">
                      <button onClick={() => setCurrentView('send')} className="bg-white/20 rounded-xl p-3 text-center"><span className="text-2xl block mb-1">üì§</span><span className="text-xs">Send</span></button>
                      <button onClick={() => setCurrentView('receive')} className="bg-white/20 rounded-xl p-3 text-center"><span className="text-2xl block mb-1">üì•</span><span className="text-xs">Receive</span></button>
                      <button onClick={() => setCurrentView('history')} className="bg-white/20 rounded-xl p-3 text-center"><span className="text-2xl block mb-1">üìú</span><span className="text-xs">History</span></button>
                    </div>
                  </div>
                  <div className="p-6">
                    {currentView === 'wallet' && (
                      <div className="space-y-4">
                        <div className="bg-green-50 border-2 border-green-300 rounded-xl p-4">
                          <p className="font-bold text-green-800">‚úÖ REAL Address!</p>
                        </div>
                        <div>
                          <button onClick={() => copy(wallet.addresses[wallet.currentChain], 'a')} className="text-purple-600 text-sm mb-2">{copied === 'a' ? '‚úÖ Copied' : 'üìã Copy'}</button>
                          <div className="bg-gray-100 rounded-lg p-3 font-mono text-xs break-all">{wallet.addresses[wallet.currentChain]}</div>
                        </div>
                        {wallet.seed && (
                          <button onClick={() => setShowSeedPhrase(!showSeedPhrase)} className="w-full bg-gray-100 p-3 rounded-lg text-left">
                            <div className="flex justify-between mb-2">
                              <span className="font-bold">üå± Seed</span>
                              <span className="text-xs">{showSeedPhrase ? 'üôà' : 'üëÅÔ∏è'}</span>
                            </div>
                            {showSeedPhrase && (
                              <div className="bg-yellow-50 rounded-lg p-3 mt-2">
                                <div className="grid grid-cols-3 gap-2">
                                  {wallet.seed.split(' ').map((w, i) => (
                                    <div key={i} className="bg-white rounded p-2 text-xs">{i+1}. {w}</div>
                                  ))}
                                </div>
                              </div>
                            )}
                          </button>
                        )}
                      </div>
                    )}
                    {currentView === 'send' && (
                      <div className="space-y-4">
                        <div className="flex justify-between mb-4">
                          <h2 className="text-2xl font-bold">üì§ Send</h2>
                          <button onClick={() => setCurrentView('wallet')} className="text-3xl">‚úï</button>
                        </div>
                        <input type="text" value={sendTo} onChange={(e) => setSendTo(e.target.value)} placeholder="Address" className="w-full border-2 rounded-lg p-3 font-mono text-sm" />
                        <input type="number" value={sendAmount} onChange={(e) => setSendAmount(e.target.value)} placeholder="Amount" className="w-full border-2 rounded-lg p-3" />
                        <button onClick={send} disabled={isLoading} className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-xl font-bold">{isLoading ? '‚è≥ Sending...' : 'üì§ Send'}</button>
                        {c.type === 'EVM' && <div className="bg-green-50 border-2 border-green-300 p-3 rounded text-sm text-green-800 font-bold">‚úÖ REAL transactions!</div>}
                      </div>
                    )}
                    {currentView === 'receive' && (
                      <div className="space-y-4">
                        <div className="flex justify-between mb-4">
                          <h2 className="text-2xl font-bold">üì• Receive</h2>
                          <button onClick={() => setCurrentView('wallet')} className="text-3xl">‚úï</button>
                        </div>
                        <div className="bg-white border-2 rounded-xl p-6 text-center">
                          <button onClick={() => setShowQR(!showQR)} className="mb-4 bg-purple-600 text-white px-6 py-3 rounded-lg font-bold">{showQR ? 'üôà Hide QR' : 'üì± Show QR'}</button>
                          {showQR && <div ref={qrRef} className="flex justify-center mb-4"></div>}
                          <div className="bg-gray-100 rounded-lg p-4 mb-4">
                            <div className="bg-white rounded-lg p-3 font-mono text-xs break-all border-2">{wallet.addresses[wallet.currentChain]}</div>
                          </div>
                          <button onClick={() => copy(wallet.addresses[wallet.currentChain], 'r')} className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-bold">{copied === 'r' ? '‚úÖ Copied!' : 'üìã Copy'}</button>
                        </div>
                      </div>
                    )}
                    {currentView === 'history' && (
                      <div className="space-y-4">
                        <div className="flex justify-between mb-4">
                          <h2 className="text-2xl font-bold">üìú History</h2>
                          <button onClick={() => setCurrentView('wallet')} className="text-3xl">‚úï</button>
                        </div>
                        {transactions.filter(t => t.chain === wallet.currentChain).length === 0 ? (
                          <div className="text-center py-16">
                            <div className="text-7xl mb-4">üìú</div>
                            <p className="text-gray-600 font-bold">No transactions</p>
                          </div>
                        ) : (
                          <div className="space-y-3">
                            {transactions.filter(t => t.chain === wallet.currentChain).map(tx => (
                              <div key={tx.id} className="bg-gray-50 rounded-xl p-4 border-2">
                                <div className="flex justify-between">
                                  <div>
                                    <p className="font-bold">{tx.type} {tx.symbol}</p>
                                    <p className="text-xs text-gray-500">{new Date(tx.timestamp).toLocaleString()}</p>
                                  </div>
                                  <div className="text-right">
                                    <p className="font-bold text-red-600">-{tx.amount}</p>
                                    <span className={`text-xs px-2 py-1 rounded-full ${tx.status === 'confirmed' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}`}>{tx.status}</span>
                                  </div>
                                </div>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<BaintWallet />, document.getElementById('root'));
    </script>
</body>
</html>
