<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaintWallet Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        function App() {
          const [wallet, setWallet] = useState(null);
          const [loading, setLoading] = useState(false);
          const [message, setMessage] = useState('');
          const [seedInput, setSeedInput] = useState('');
          const [view, setView] = useState('create');
          const [sendTo, setSendTo] = useState('');
          const [sendAmount, setSendAmount] = useState('');
          const [isTestnet, setIsTestnet] = useState(true);
          const [chain, setChain] = useState('ETH');
          const [txs, setTxs] = useState([]);
          const [showSeed, setShowSeed] = useState(false);
          const qrRef = useRef(null);

          const chains = {
            ETH: {
              name: 'Ethereum',
              symbol: 'ETH',
              testnet: { rpc: 'https://ethereum-sepolia-rpc.publicnode.com', explorer: 'https://sepolia.etherscan.io' },
              mainnet: { rpc: 'https://ethereum-rpc.publicnode.com', explorer: 'https://etherscan.io' }
            },
            BNB: {
              name: 'BNB Chain',
              symbol: 'BNB',
              testnet: { rpc: 'https://bsc-testnet-rpc.publicnode.com', explorer: 'https://testnet.bscscan.com' },
              mainnet: { rpc: 'https://bsc-rpc.publicnode.com', explorer: 'https://bscscan.com' }
            },
            AVAX: {
              name: 'Avalanche',
              symbol: 'AVAX',
              testnet: { rpc: 'https://api.avax-test.network/ext/bc/C/rpc', explorer: 'https://testnet.snowtrace.io' },
              mainnet: { rpc: 'https://api.avax.network/ext/bc/C/rpc', explorer: 'https://snowtrace.io' }
            },
            BASE: {
              name: 'Base',
              symbol: 'ETH',
              testnet: { rpc: 'https://sepolia.base.org', explorer: 'https://sepolia.basescan.org' },
              mainnet: { rpc: 'https://mainnet.base.org', explorer: 'https://basescan.org' }
            }
          };

          const showMsg = (msg, type = 'info') => {
            setMessage(msg);
            setTimeout(() => setMessage(''), 4000);
          };

          const getRpc = () => {
            const c = chains[chain];
            return isTestnet ? c.testnet.rpc : c.mainnet.rpc;
          };

          const getProvider = () => {
            return new ethers.providers.JsonRpcProvider(getRpc());
          };

          const createWallet = async () => {
            setLoading(true);
            try {
              const w = ethers.Wallet.createRandom();
              const provider = getProvider();
              const balance = await provider.getBalance(w.address);
              
              setWallet({
                address: w.address,
                privateKey: w.privateKey,
                mnemonic: w.mnemonic.phrase,
                balance: ethers.utils.formatEther(balance)
              });
              
              showMsg('✅ Wallet created!', 'success');
              setView('wallet');
            } catch (e) {
              showMsg('❌ Error: ' + e.message, 'error');
            }
            setLoading(false);
          };

          const importWallet = async () => {
            if (!seedInput.trim()) {
              showMsg('❌ Enter seed phrase', 'error');
              return;
            }

            setLoading(true);
            try {
              const w = ethers.Wallet.fromMnemonic(seedInput.trim());
              const provider = getProvider();
              const balance = await provider.getBalance(w.address);
              
              setWallet({
                address: w.address,
                privateKey: w.privateKey,
                mnemonic: w.mnemonic.phrase,
                balance: ethers.utils.formatEther(balance)
              });
              
              showMsg('✅ Wallet imported!', 'success');
              setSeedInput('');
              setView('wallet');
            } catch (e) {
              showMsg('❌ Invalid seed phrase', 'error');
            }
            setLoading(false);
          };

          const refreshBalance = async () => {
            if (!wallet) return;
            try {
              const provider = getProvider();
              const balance = await provider.getBalance(wallet.address);
              setWallet({...wallet, balance: ethers.utils.formatEther(balance)});
            } catch (e) {
              console.error(e);
            }
          };

          const send = async () => {
            if (!sendTo || !sendAmount) {
              showMsg('❌ Enter address and amount', 'error');
              return;
            }

            if (!ethers.utils.isAddress(sendTo)) {
              showMsg('❌ Invalid address', 'error');
              return;
            }

            setLoading(true);
            try {
              const provider = getProvider();
              const signer = new ethers.Wallet(wallet.privateKey, provider);
              
              const tx = await signer.sendTransaction({
                to: sendTo,
                value: ethers.utils.parseEther(sendAmount)
              });

              showMsg('✅ Transaction sent! Hash: ' + tx.hash.substring(0, 10) + '...', 'success');
              
              setTxs([{
                hash: tx.hash,
                to: sendTo,
                amount: sendAmount,
                time: new Date().toLocaleString(),
                status: 'pending'
              }, ...txs]);

              tx.wait().then(() => {
                setTxs(prev => prev.map(t => t.hash === tx.hash ? {...t, status: 'confirmed'} : t));
                showMsg('✅ Confirmed!', 'success');
                refreshBalance();
              });

              setSendTo('');
              setSendAmount('');
              setView('wallet');
            } catch (e) {
              showMsg('❌ ' + e.message, 'error');
            }
            setLoading(false);
          };

          useEffect(() => {
            if (view === 'receive' && qrRef.current && wallet) {
              qrRef.current.innerHTML = '';
              new QRCode(qrRef.current, {
                text: wallet.address,
                width: 200,
                height: 200
              });
            }
          }, [view, wallet]);

          if (!wallet) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
                <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
                  <div className="text-center mb-8">
                    <div className="text-6xl mb-4">💎</div>
                    <h1 className="text-3xl font-bold mb-2">BaintWallet Pro</h1>
                    <p className="text-green-600 font-bold">✅ REAL EVM WALLET</p>
                  </div>

                  {message && (
                    <div className="mb-4 p-3 bg-blue-100 rounded-lg text-center font-bold">
                      {message}
                    </div>
                  )}

                  <div className="mb-6">
                    <div className="flex justify-center gap-2 mb-4">
                      <button 
                        onClick={() => setIsTestnet(!isTestnet)}
                        className={`px-4 py-2 rounded-lg font-bold ${isTestnet ? 'bg-orange-500 text-white' : 'bg-green-500 text-white'}`}
                      >
                        {isTestnet ? '🧪 Testnet' : '🌐 Mainnet'}
                      </button>
                    </div>

                    <div className="grid grid-cols-2 gap-2 mb-4">
                      {Object.keys(chains).map(c => (
                        <button
                          key={c}
                          onClick={() => setChain(c)}
                          className={`p-3 rounded-lg border-2 font-bold ${chain === c ? 'border-purple-600 bg-purple-50' : 'border-gray-200'}`}
                        >
                          {c}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="flex gap-2 mb-6">
                    <button
                      onClick={() => setView('create')}
                      className={`flex-1 py-3 rounded-lg font-bold ${view === 'create' ? 'bg-purple-600 text-white' : 'bg-gray-100'}`}
                    >
                      Create
                    </button>
                    <button
                      onClick={() => setView('import')}
                      className={`flex-1 py-3 rounded-lg font-bold ${view === 'import' ? 'bg-purple-600 text-white' : 'bg-gray-100'}`}
                    >
                      Import
                    </button>
                  </div>

                  {view === 'create' ? (
                    <button
                      onClick={createWallet}
                      disabled={loading}
                      className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-lg font-bold disabled:opacity-50"
                    >
                      {loading ? '⏳ Creating...' : '🚀 Create Wallet'}
                    </button>
                  ) : (
                    <div className="space-y-4">
                      <textarea
                        value={seedInput}
                        onChange={(e) => setSeedInput(e.target.value)}
                        placeholder="Enter 12-word seed phrase"
                        className="w-full border-2 rounded-lg p-3 font-mono text-sm"
                        rows="3"
                      />
                      <button
                        onClick={importWallet}
                        disabled={loading}
                        className="w-full bg-purple-600 text-white py-3 rounded-lg font-bold disabled:opacity-50"
                      >
                        {loading ? '⏳ Importing...' : '📥 Import'}
                      </button>
                    </div>
                  )}
                </div>
              </div>
            );
          }

          const currentChain = chains[chain];

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 p-4">
              {message && (
                <div className="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 bg-green-500 text-white px-6 py-3 rounded-lg font-bold shadow-xl">
                  {message}
                </div>
              )}

              <div className="max-w-2xl mx-auto">
                <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                  <div className="bg-gradient-to-r from-purple-600 to-blue-600 p-6 text-white">
                    <div className="flex justify-between mb-4">
                      <h1 className="text-2xl font-bold">💎 BaintWallet</h1>
                      <button
                        onClick={() => setIsTestnet(!isTestnet)}
                        className="bg-white/20 px-3 py-1 rounded-lg text-sm font-bold"
                      >
                        {isTestnet ? '🧪 Test' : '🌐 Main'}
                      </button>
                    </div>

                    <div className="mb-4">
                      <select
                        value={chain}
                        onChange={(e) => setChain(e.target.value)}
                        className="w-full bg-white/20 rounded-lg p-3 font-bold text-white"
                      >
                        {Object.entries(chains).map(([key, c]) => (
                          <option key={key} value={key} className="text-gray-800">{c.name}</option>
                        ))}
                      </select>
                    </div>

                    <div className="bg-white/10 rounded-xl p-5 mb-4">
                      <div className="text-4xl font-bold">{parseFloat(wallet.balance).toFixed(4)}</div>
                      <div className="text-lg">{currentChain.symbol}</div>
                    </div>

                    <div className="grid grid-cols-4 gap-2">
                      <button onClick={() => setView('send')} className="bg-white/20 rounded-xl p-3 text-center">
                        <div className="text-2xl">📤</div>
                        <div className="text-xs">Send</div>
                      </button>
                      <button onClick={() => setView('receive')} className="bg-white/20 rounded-xl p-3 text-center">
                        <div className="text-2xl">📥</div>
                        <div className="text-xs">Receive</div>
                      </button>
                      <button onClick={() => setView('history')} className="bg-white/20 rounded-xl p-3 text-center">
                        <div className="text-2xl">📜</div>
                        <div className="text-xs">History</div>
                      </button>
                      <button onClick={refreshBalance} className="bg-white/20 rounded-xl p-3 text-center">
                        <div className="text-2xl">🔄</div>
                        <div className="text-xs">Refresh</div>
                      </button>
                    </div>
                  </div>

                  <div className="p-6">
                    {view === 'wallet' && (
                      <div className="space-y-4">
                        <div className="bg-green-50 border-2 border-green-300 rounded-xl p-4">
                          <p className="font-bold text-green-800">✅ Connected to {currentChain.name}</p>
                        </div>

                        <div>
                          <div className="flex justify-between mb-2">
                            <span className="font-bold">Address</span>
                            <button onClick={() => {navigator.clipboard.writeText(wallet.address); showMsg('✅ Copied!')}} className="text-purple-600 font-bold text-sm">
                              📋 Copy
                            </button>
                          </div>
                          <div className="bg-gray-100 rounded-lg p-3 font-mono text-xs break-all border-2">
                            {wallet.address}
                          </div>
                        </div>

                        <button
                          onClick={() => setShowSeed(!showSeed)}
                          className="w-full bg-red-50 border-2 border-red-300 p-4 rounded-xl text-left"
                        >
                          <div className="flex justify-between mb-2">
                            <span className="font-bold text-red-700">🔐 Seed Phrase</span>
                            <span className="text-2xl">{showSeed ? '🙈' : '👁️'}</span>
                          </div>
                          {showSeed && (
                            <div className="mt-3 bg-white rounded-lg p-3 border-2 border-red-400">
                              <p className="text-xs text-red-600 font-bold mb-2">⚠️ Never share!</p>
                              <div className="grid grid-cols-3 gap-2">
                                {wallet.mnemonic.split(' ').map((w, i) => (
                                  <div key={i} className="bg-gray-50 p-2 rounded text-xs font-mono">
                                    {i + 1}. {w}
                                  </div>
                                ))}
                              </div>
                              <button
                                onClick={(e) => {e.stopPropagation(); navigator.clipboard.writeText(wallet.mnemonic); showMsg('✅ Copied!')}}
                                className="w-full mt-3 bg-red-600 text-white py-2 rounded font-bold"
                              >
                                📋 Copy Phrase
                              </button>
                            </div>
                          )}
                        </button>

                        {isTestnet && (
                          <div className="bg-blue-50 border-2 border-blue-300 rounded-xl p-4">
                            <p className="font-bold text-blue-800 mb-2">🚰 Get Testnet Funds:</p>
                            {chain === 'ETH' && <a href="https://sepoliafaucet.com/" target="_blank" className="text-blue-600 underline text-sm">Sepolia Faucet →</a>}
                            {chain === 'BNB' && <a href="https://testnet.bnbchain.org/faucet-smart" target="_blank" className="text-blue-600 underline text-sm">BSC Faucet →</a>}
                            {chain === 'AVAX' && <a href="https://faucet.avax.network/" target="_blank" className="text-blue-600 underline text-sm">Fuji Faucet →</a>}
                            {chain === 'BASE' && <a href="https://www.alchemy.com/faucets/base-sepolia" target="_blank" className="text-blue-600 underline text-sm">Base Faucet →</a>}
                          </div>
                        )}
                      </div>
                    )}

                    {view === 'send' && (
                      <div className="space-y-4">
                        <div className="flex justify-between mb-4">
                          <h2 className="text-2xl font-bold">📤 Send</h2>
                          <button onClick={() => setView('wallet')} className="text-3xl">✕</button>
                        </div>

                        <div className="bg-green-50 border-2 border-green-300 p-3 rounded-xl">
                          <p className="font-bold text-green-800">✅ Real Transaction</p>
                        </div>

                        <input
                          type="text"
                          value={sendTo}
                          onChange={(e) => setSendTo(e.target.value)}
                          placeholder="Recipient address"
                          className="w-full border-2 rounded-lg p-3 font-mono text-sm"
                        />

                        <input
                          type="number"
                          step="0.0001"
                          value={sendAmount}
                          onChange={(e) => setSendAmount(e.target.value)}
                          placeholder="Amount"
                          className="w-full border-2 rounded-lg p-3 text-lg"
                        />

                        <div className="flex justify-between text-sm">
                          <span>Balance: {parseFloat(wallet.balance).toFixed(4)}</span>
                          <button onClick={() => setSendAmount((parseFloat(wallet.balance) - 0.001).toFixed(4))} className="text-purple-600 font-bold">
                            Max
                          </button>
                        </div>

                        <button
                          onClick={send}
                          disabled={loading || !sendTo || !sendAmount}
                          className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-xl font-bold disabled:opacity-50"
                        >
                          {loading ? '⏳ Sending...' : '📤 Send'}
                        </button>
                      </div>
                    )}

                    {view === 'receive' && (
                      <div className="space-y-4">
                        <div className="flex justify-between mb-4">
                          <h2 className="text-2xl font-bold">📥 Receive</h2>
                          <button onClick={() => setView('wallet')} className="text-3xl">✕</button>
                        </div>

                        <div className="text-center">
                          <div ref={qrRef} className="inline-block mb-4 p-4 bg-white rounded-xl border-2"></div>
                          <div className="bg-gray-100 rounded-lg p-3 font-mono text-xs break-all mb-4">
                            {wallet.address}
                          </div>
                          <button
                            onClick={() => {navigator.clipboard.writeText(wallet.address); showMsg('✅ Copied!')}}
                            className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-bold"
                          >
                            📋 Copy Address
                          </button>
                        </div>
                      </div>
                    )}

                    {view === 'history' && (
                      <div className="space-y-4">
                        <div className="flex justify-between mb-4">
                          <h2 className="text-2xl font-bold">📜 History</h2>
                          <button onClick={() => setView('wallet')} className="text-3xl">✕</button>
                        </div>

                        {txs.length === 0 ? (
                          <div className="text-center py-16">
                            <div className="text-6xl mb-4">📜</div>
                            <p className="text-gray-600 font-bold">No transactions yet</p>
                          </div>
                        ) : (
                          <div className="space-y-3">
                            {txs.map((tx, i) => (
                              <div key={i} className="bg-gray-50 rounded-lg p-4 border-2">
                                <div className="flex justify-between mb-2">
                                  <div>
                                    <div className="font-bold">Send</div>
                                    <div className="text-xs text-gray-600">{tx.time}</div>
                                  </div>
                                  <div className="text-right">
                                    <div className="font-bold">-{tx.amount}</div>
                                    <span className={`text-xs px-2 py-1 rounded ${tx.status === 'confirmed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}`}>
                                      {tx.status}
                                    </span>
                                  </div>
                                </div>
                                <div className="text-xs text-gray-600 mb-2">To: {tx.to.substring(0, 10)}...{tx.to.substring(32)}</div>
                                <button
                                  onClick={() => window.open(`${isTestnet ? currentChain.testnet.explorer : currentChain.mainnet.explorer}/tx/${tx.hash}`, '_blank')}
                                  className="text-xs text-purple-600 font-bold"
                                >
                                  View on Explorer →
                                </button>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                </div>

                <div className="mt-4 text-center text-white text-sm">
                  <p className="font-bold">BaintWallet Pro - Real EVM Wallet</p>
                  <p className="text-xs mt-1">✅ ETH • BNB • AVAX • BASE</p>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
