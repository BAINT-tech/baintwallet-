<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaintWallet v3.0 - Real Features Only</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        function App() {
          // ========== STATE ==========
          const [wallet, setWallet] = useState(null);
          const [loading, setLoading] = useState(false);
          const [message, setMessage] = useState('');
          const [seedInput, setSeedInput] = useState('');
          const [view, setView] = useState('create');
          const [sendTo, setSendTo] = useState('');
          const [sendAmount, setSendAmount] = useState('');
          const [isTestnet, setIsTestnet] = useState(true);
          const [chain, setChain] = useState('ETH');
          const [txs, setTxs] = useState([]);
          const [showSeed, setShowSeed] = useState(false);
          const [tokens, setTokens] = useState([]);
          const [loadingTokens, setLoadingTokens] = useState(false);
          const [selectedToken, setSelectedToken] = useState(null);
          const [sendTokenAmount, setSendTokenAmount] = useState('');
          const [prices, setPrices] = useState({});
          const qrRef = useRef(null);

          // ========== CHAIN CONFIGS ==========
          const chains = {
            ETH: {
              name: 'Ethereum',
              symbol: 'ETH',
              testnet: { 
                rpc: 'https://ethereum-sepolia-rpc.publicnode.com', 
                explorer: 'https://sepolia.etherscan.io', 
                chainId: 11155111 
              },
              mainnet: { 
                rpc: 'https://ethereum-rpc.publicnode.com', 
                explorer: 'https://etherscan.io', 
                chainId: 1 
              }
            },
            BNB: {
              name: 'BNB Chain',
              symbol: 'BNB',
              testnet: { 
                rpc: 'https://bsc-testnet-rpc.publicnode.com', 
                explorer: 'https://testnet.bscscan.com', 
                chainId: 97 
              },
              mainnet: { 
                rpc: 'https://bsc-rpc.publicnode.com', 
                explorer: 'https://bscscan.com', 
                chainId: 56 
              }
            },
            AVAX: {
              name: 'Avalanche',
              symbol: 'AVAX',
              testnet: { 
                rpc: 'https://api.avax-test.network/ext/bc/C/rpc', 
                explorer: 'https://testnet.snowtrace.io', 
                chainId: 43113 
              },
              mainnet: { 
                rpc: 'https://api.avax.network/ext/bc/C/rpc', 
                explorer: 'https://snowtrace.io', 
                chainId: 43114 
              }
            },
            BASE: {
              name: 'Base',
              symbol: 'ETH',
              testnet: { 
                rpc: 'https://sepolia.base.org', 
                explorer: 'https://sepolia.basescan.org', 
                chainId: 84532 
              },
              mainnet: { 
                rpc: 'https://mainnet.base.org', 
                explorer: 'https://basescan.org', 
                chainId: 8453 
              }
            },
            POLYGON: {
              name: 'Polygon',
              symbol: 'MATIC',
              testnet: { 
                rpc: 'https://rpc-amoy.polygon.technology', 
                explorer: 'https://amoy.polygonscan.com', 
                chainId: 80002 
              },
              mainnet: { 
                rpc: 'https://polygon-rpc.com', 
                explorer: 'https://polygonscan.com', 
                chainId: 137 
              }
            }
          };

          // ========== TOKEN ADDRESSES (MAINNET) ==========
          const TOKEN_ADDRESSES = {
            ETH: {
              USDT: '0xdAC17F958D2ee523a2206206994597C13D831ec7',
              USDC: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48',
              DAI: '0x6B175474E89094C44Da98b954EedeAC495271d0F'
            },
            BNB: {
              USDT: '0x55d398326f99059fF775485246999027B3197955',
              USDC: '0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d',
              BUSD: '0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56'
            },
            POLYGON: {
              USDT: '0xc2132D05D31c914a87C6611C10748AEb04B58e8F',
              USDC: '0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174',
              DAI: '0x8f3Cf7ad23Cd3CaDbD9735AFf958023239c6A063'
            }
          };

          // ========== ERC20 ABI ==========
          const ERC20_ABI = [
            "function balanceOf(address) view returns (uint256)",
            "function decimals() view returns (uint8)",
            "function symbol() view returns (string)",
            "function transfer(address to, uint256 amount) returns (bool)",
            "function name() view returns (string)"
          ];

          // ========== HELPER FUNCTIONS ==========
          const showMsg = (msg, type = 'info') => {
            setMessage(msg);
            setTimeout(() => setMessage(''), 4000);
          };

          const getRpc = () => {
            const c = chains[chain];
            return isTestnet ? c.testnet.rpc : c.mainnet.rpc;
          };

          const getProvider = () => {
            return new ethers.providers.JsonRpcProvider(getRpc());
          };

          const getExplorer = () => {
            const c = chains[chain];
            return isTestnet ? c.testnet.explorer : c.mainnet.explorer;
          };

          // ========== FETCH PRICES (REAL) ==========
          const fetchPrices = async () => {
            try {
              // Using CoinGecko free API (no key needed)
              const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,binancecoin,avalanche-2,matic-network&vs_currencies=usd');
              const data = await response.json();
              
              setPrices({
                ETH: data.ethereum?.usd || 0,
                BNB: data.binancecoin?.usd || 0,
                AVAX: data['avalanche-2']?.usd || 0,
                MATIC: data['matic-network']?.usd || 0
              });
            } catch (e) {
              console.error('Price fetch error:', e);
            }
          };

          // ========== WALLET FUNCTIONS (YOUR WORKING CODE) ==========
          const createWallet = async () => {
            setLoading(true);
            try {
              const w = ethers.Wallet.createRandom();
              const provider = getProvider();
              const balance = await provider.getBalance(w.address);
              
              setWallet({
                address: w.address,
                privateKey: w.privateKey,
                mnemonic: w.mnemonic.phrase,
                balance: ethers.utils.formatEther(balance)
              });
              
              showMsg('‚úÖ Wallet created!', 'success');
              setView('wallet');
              fetchPrices();
            } catch (e) {
              showMsg('‚ùå Error: ' + e.message, 'error');
            }
            setLoading(false);
          };

          const importWallet = async () => {
            if (!seedInput.trim()) {
              showMsg('‚ùå Enter seed phrase', 'error');
              return;
            }

            setLoading(true);
            try {
              const w = ethers.Wallet.fromMnemonic(seedInput.trim());
              const provider = getProvider();
              const balance = await provider.getBalance(w.address);
              
              setWallet({
                address: w.address,
                privateKey: w.privateKey,
                mnemonic: w.mnemonic.phrase,
                balance: ethers.utils.formatEther(balance)
              });
              
              showMsg('‚úÖ Wallet imported!', 'success');
              setSeedInput('');
              setView('wallet');
              fetchPrices();
            } catch (e) {
              showMsg('‚ùå Invalid seed phrase', 'error');
            }
            setLoading(false);
          };

          const refreshBalance = async () => {
            if (!wallet) return;
            try {
              const provider = getProvider();
              const balance = await provider.getBalance(wallet.address);
              setWallet({...wallet, balance: ethers.utils.formatEther(balance)});
              fetchPrices();
              if (!isTestnet) {
                loadTokenBalances();
              }
            } catch (e) {
              console.error(e);
            }
          };

          const send = async () => {
            if (!sendTo || !sendAmount) {
              showMsg('‚ùå Enter address and amount', 'error');
              return;
            }

            if (!ethers.utils.isAddress(sendTo)) {
              showMsg('‚ùå Invalid address', 'error');
              return;
            }

            setLoading(true);
            try {
              const provider = getProvider();
              const signer = new ethers.Wallet(wallet.privateKey, provider);
              
              const tx = await signer.sendTransaction({
                to: sendTo,
                value: ethers.utils.parseEther(sendAmount)
              });

              showMsg('‚úÖ Transaction sent! Hash: ' + tx.hash.substring(0, 10) + '...', 'success');
              
              setTxs([{
                hash: tx.hash,
                to: sendTo,
                amount: sendAmount,
                time: new Date().toLocaleString(),
                status: 'pending',
                type: 'send',
                chain: chain,
                symbol: chains[chain].symbol
              }, ...txs]);

              tx.wait().then(() => {
                setTxs(prev => prev.map(t => t.hash === tx.hash ? {...t, status: 'confirmed'} : t));
                showMsg('‚úÖ Confirmed!', 'success');
                refreshBalance();
              });

              setSendTo('');
              setSendAmount('');
              setView('wallet');
            } catch (e) {
              showMsg('‚ùå ' + e.message, 'error');
            }
            setLoading(false);
          };

          // ========== NEW: REAL TOKEN FUNCTIONS ==========
          const loadTokenBalances = async () => {
            if (!wallet || isTestnet) return;
            
            setLoadingTokens(true);
            const tokenAddresses = TOKEN_ADDRESSES[chain] || {};
            const tokenList = [];

            try {
              const provider = getProvider();
              
              for (const [symbol, address] of Object.entries(tokenAddresses)) {
                try {
                  const contract = new ethers.Contract(address, ERC20_ABI, provider);
                  const [balance, decimals, name] = await Promise.all([
                    contract.balanceOf(wallet.address),
                    contract.decimals(),
                    contract.name()
                  ]);

                  const formattedBalance = ethers.utils.formatUnits(balance, decimals);
                  
                  if (parseFloat(formattedBalance) > 0) {
                    tokenList.push({
                      symbol,
                      name,
                      address,
                      balance: formattedBalance,
                      decimals
                    });
                  }
                } catch (e) {
                  console.error(`Error loading ${symbol}:`, e);
                }
              }

              setTokens(tokenList);
            } catch (e) {
              console.error('Token loading error:', e);
            }
            
            setLoadingTokens(false);
          };

          const sendToken = async () => {
            if (!selectedToken || !sendTo || !sendTokenAmount) {
              showMsg('‚ùå Fill all fields', 'error');
              return;
            }

            if (!ethers.utils.isAddress(sendTo)) {
              showMsg('‚ùå Invalid address', 'error');
              return;
            }

            setLoading(true);
            try {
              const provider = getProvider();
              const signer = new ethers.Wallet(wallet.privateKey, provider);
              const contract = new ethers.Contract(selectedToken.address, ERC20_ABI, signer);
              
              const amount = ethers.utils.parseUnits(sendTokenAmount, selectedToken.decimals);
              const tx = await contract.transfer(sendTo, amount);

              showMsg(`‚úÖ ${selectedToken.symbol} sent! Hash: ${tx.hash.substring(0, 10)}...`, 'success');
              
              setTxs([{
                hash: tx.hash,
                to: sendTo,
                amount: sendTokenAmount,
                time: new Date().toLocaleString(),
                status: 'pending',
                type: 'token-send',
                chain: chain,
                symbol: selectedToken.symbol
              }, ...txs]);

              tx.wait().then(() => {
                setTxs(prev => prev.map(t => t.hash === tx.hash ? {...t, status: 'confirmed'} : t));
                showMsg('‚úÖ Token transfer confirmed!', 'success');
                loadTokenBalances();
              });

              setSendTo('');
              setSendTokenAmount('');
              setSelectedToken(null);
              setView('wallet');
            } catch (e) {
              showMsg('‚ùå Token send failed: ' + e.message, 'error');
            }
            setLoading(false);
          };

          // ========== EFFECTS ==========
          useEffect(() => {
            if (view === 'receive' && qrRef.current && wallet) {
              qrRef.current.innerHTML = '';
              new QRCode(qrRef.current, {
                text: wallet.address,
                width: 200,
                height: 200
              });
            }
          }, [view, wallet]);

          useEffect(() => {
            if (wallet && !isTestnet) {
              loadTokenBalances();
            }
          }, [wallet, chain, isTestnet]);

          useEffect(() => {
            fetchPrices();
            const interval = setInterval(fetchPrices, 60000); // Update prices every minute
            return () => clearInterval(interval);
          }, []);

          useEffect(() => {
            const savedTxs = localStorage.getItem('baintwallet_txs');
            if (savedTxs) {
              try {
                setTxs(JSON.parse(savedTxs));
              } catch (e) {}
            }
          }, []);

          useEffect(() => {
            if (txs.length > 0) {
              localStorage.setItem('baintwallet_txs', JSON.stringify(txs));
            }
          }, [txs]);

          // ========== RENDER: SETUP ==========
          if (!wallet) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
                <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
                  <div className="text-center mb-8">
                    <div className="text-6xl mb-4">üíé</div>
                    <h1 className="text-3xl font-bold mb-2">BaintWallet v3.0</h1>
                    <p className="text-green-600 font-bold">‚úÖ 100% REAL FEATURES</p>
                    <p className="text-xs text-gray-600 mt-2">No Fake Swaps ‚Ä¢ No Fake Bridges ‚Ä¢ Only Real Blockchain</p>
                  </div>

                  {message && (
                    <div className="mb-4 p-3 bg-blue-100 rounded-lg text-center font-bold text-sm">
                      {message}
                    </div>
                  )}

                  <div className="mb-6">
                    <div className="flex justify-center gap-2 mb-4">
                      <button 
                        onClick={() => setIsTestnet(!isTestnet)}
                        className={`px-4 py-2 rounded-lg font-bold ${isTestnet ? 'bg-orange-500 text-white' : 'bg-green-500 text-white'}`}
                      >
                        {isTestnet ? 'üß™ Testnet' : 'üåê Mainnet'}
                      </button>
                    </div>

                    <div className="grid grid-cols-2 gap-2 mb-4">
                      {Object.keys(chains).map(c => (
                        <button
                          key={c}
                          onClick={() => setChain(c)}
                          className={`p-3 rounded-lg border-2 font-bold transition ${chain === c ? 'border-purple-600 bg-purple-50' : 'border-gray-200 hover:border-gray-300'}`}
                        >
                          {c}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="flex gap-2 mb-6">
                    <button
                      onClick={() => setView('create')}
                      className={`flex-1 py-3 rounded-lg font-bold transition ${view === 'create' ? 'bg-purple-600 text-white' : 'bg-gray-100'}`}
                    >
                      Create
                    </button>
                    <button
                      onClick={() => setView('import')}
                      className={`flex-1 py-3 rounded-lg font-bold transition ${view === 'import' ? 'bg-purple-600 text-white' : 'bg-gray-100'}`}
                    >
                      Import
                    </button>
                  </div>

                  {view === 'create' ? (
                    <button
                      onClick={createWallet}
                      disabled={loading}
                      className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-lg font-bold disabled:opacity-50 hover:shadow-lg transition"
                    >
                      {loading ? '‚è≥ Creating...' : 'üöÄ Create Wallet'}
                    </button>
                  ) : (
                    <div className="space-y-4">
                      <textarea
                        value={seedInput}
                        onChange={(e) => setSeedInput(e.target.value)}
                        placeholder="Enter 12-word seed phrase"
                        className="w-full border-2 rounded-lg p-3 font-mono text-sm"
                        rows="3"
                      />
                      <button
                        onClick={importWallet}
                        disabled={loading}
                        className="w-full bg-purple-600 text-white py-3 rounded-lg font-bold disabled:opacity-50 hover:bg-purple-700 transition"
                      >
                        {loading ? '‚è≥ Importing...' : 'üì• Import'}
                      </button>
                    </div>
                  )}
                </div>
              </div>
            );
          }

          const currentChain = chains[chain];
          const currentPrice = prices[chain === 'BASE' ? 'ETH' : chain] || 0;
          const usdValue = (parseFloat(wallet.balance) * currentPrice).toFixed(2);

          // ========== RENDER: MAIN WALLET ==========
          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 p-4">
              {message && (
                <div className="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 bg-green-500 text-white px-6 py-3 rounded-lg font-bold shadow-xl">
                  {message}
                </div>
              )}

              <div className="max-w-2xl mx-auto">
                <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                  {/* Header */}
                  <div className="bg-gradient-to-r from-purple-600 to-blue-600 p-6 text-white">
                    <div className="flex justify-between mb-4">
                      <div>
                        <h1 className="text-2xl font-bold">üíé BaintWallet</h1>
                        <p className="text-xs opacity-90">v3.0 - Real Features Only</p>
                      </div>
                      <button
                        onClick={() => setIsTestnet(!isTestnet)}
                        className="bg-white/20 px-3 py-1 rounded-lg text-sm font-bold hover:bg-white/30 transition"
                      >
                        {isTestnet ? 'üß™ Test' : 'üåê Main'}
                      </button>
                    </div>

                    <div className="mb-4">
                      <select
                        value={chain}
                        onChange={(e) => {
                          setChain(e.target.value);
                          setTokens([]);
                        }}
                        className="w-full bg-white/20 rounded-lg p-3 font-bold text-white backdrop-blur"
                      >
                        {Object.entries(chains).map(([key, c]) => (
                          <option key={key} value={key} className="text-gray-800">{c.name}</option>
                        ))}
                      </select>
                    </div>

                    {/* Balance Display */}
                    <div className="bg-white/10 rounded-xl p-5 mb-4 backdrop-blur">
                      <div className="flex items-baseline gap-2">
                        <div className="text-4xl font-bold">{parseFloat(wallet.balance).toFixed(4)}</div>
                      </div>
                      <div className="text-lg mt-1">{currentChain.symbol}</div>
                      {currentPrice > 0 && (
                        <div className="text-sm mt-2 opacity-90">
                          ‚âà ${usdValue} USD
                        </div>
                      )}
                    </div>

                    {/* Action Buttons */}
                    <div className="grid grid-cols-4 gap-2">
                      <button onClick={() => setView('send')} className="bg-white/20 rounded-xl p-3 text-center hover:bg-white/30 transition">
                        <div className="text-2xl">üì§</div>
                        <div className="text-xs">Send</div>
                      </button>
                      <button onClick={() => setView('receive')} className="bg-white/20 rounded-xl p-3 text-center hover:bg-white/30 transition">
                        <div className="text-2xl">üì•</div>
                        <div className="text-xs">Receive</div>
                      </button>
                      <button onClick={() => setView('history')} className="bg-white/20 rounded-xl p-3 text-center hover:bg-white/30 transition">
                        <div className="text-2xl">üìú</div>
                        <div className="text-xs">History</div>
                      </button>
                      <button onClick={refreshBalance} disabled={loading} className="bg-white/20 rounded-xl p-3 text-center hover:bg-white/30 transition disabled:opacity-50">
                        <div className="text-2xl">{loading ? '‚è≥' : 'üîÑ'}</div>
                        <div className="text-xs">Refresh</div>
                      </button>
                    </div>
                  </div>

                  {/* Content */}
                  <div className="p-6">
                    {/* Wallet View */}
                    {view === 'wallet' && (
                      <div className="space-y-4">
                        <div className="bg-green-50 border-2 border-green-300 rounded-xl p-4">
                          <p className="font-bold text-green-800">‚úÖ Connected to {currentChain.name}</p>
                          <p className="text-xs text-green-700 mt-1">Real blockchain ‚Ä¢ Real transactions ‚Ä¢ No fake features</p>
                        </div>

                        {/* Address */}
                        <div>
                          <div className="flex justify-between mb-2">
                            <span className="font-bold text-gray-700">Address</span>
                            <button 
                              onClick={() => {
                                navigator.clipboard.writeText(wallet.address); 
                                showMsg('‚úÖ Copied!')
                              }} 
                              className="text-purple-600 font-bold text-sm hover:text-purple-700"
                            >
                              üìã Copy
                            </button>
                          </div>
                          <div className="bg-gray-100 rounded-lg p-3 font-mono text-xs break-all border-2">
                            {wallet.address}
                          </div>
                        </div>

                        {/* Token Balances (Mainnet Only) */}
                        {!isTestnet && (
                          <div>
                            <div className="flex justify-between items-center mb-3">
                              <h3 className="font-bold text-gray-700 text-lg">Tokens</h3>
                              <button 
                                onClick={loadTokenBalances}
                                disabled={loadingTokens}
                                className="text-purple-600 font-bold text-sm hover:text-purple-700 disabled:opacity-50"
                              >
                                {loadingTokens ? '‚è≥ Loading...' : 'üîÑ Refresh'}
                              </button>
                            </div>

                            {tokens.length === 0 && !loadingTokens ? (
                              <div className="bg-gray-50 rounded-xl p-6 text-center border-2">
                                <div className="text-4xl mb-2">ü™ô</div>
                                <p className="text-gray-600 text-sm">No tokens found</p>
                                <p className="text-xs text-gray-500 mt-1">Get some USDT, USDC or DAI to see them here</p>
                              </div>
                            ) : (
                              <div className="space-y-2">
                                {tokens.map((token, idx) => (
                                  <div key={idx} className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl p-4 flex justify-between items-center border-2 border-blue-200">
                                    <div>
                                      <div className="font-bold text-gray-800">{token.symbol}</div>
                                      <div className="text-xs text-gray-600">{token.name}</div>
                                    </div>
                                    <div className="text-right">
                                      <div className="font-bold text-gray-800">{parseFloat(token.balance).toFixed(4)}</div>
                                      <button 
                                        onClick={() => {
                                          setSelectedToken(token);
                                          setView('send-token');
                                        }}
                                        className="text-xs text-purple-600 font-bold hover:underline mt-1"
                                      >
                                        Send ‚Üí
                                      </button>
                                    </div>
                                  </div>
                                ))}
                              </div>
                            )}
                          </div>
                        )}

                        {/* Seed Phrase */}
                        <button
                          onClick={() => setShowSeed(!showSeed)}
                          className="w-full bg-red-50 border-2 border-red-300 p-4 rounded-xl text-left hover:bg-red-100 transition"
                        >
                          <div className="flex justify-between mb-2">
                            <span className="font-bold text-red-700">üîê Recovery Phrase</span>
                            <span className="text-2xl">{showSeed ? 'üôà' : 'üëÅÔ∏è'}</span>
                          </div>
                          {showSeed && (
                            <div className="mt-3 bg-white rounded-lg p-3 border-2 border-red-400">
                              <p className="text-xs text-red-600 font-bold mb-2">‚ö†Ô∏è Never share with anyone!</p>
                              <div className="grid grid-cols-3 gap-2">
                                {wallet.mnemonic.split(' ').map((w, i) => (
                                  <div key={i} className="bg-gray-50 p-2 rounded text-xs font-mono border">
                                    {i + 1}. {w}
                                  </div>
                                ))}
                              </div>
                              <button

                        <div className="bg-green-50 border-2 border-green-300 p-3 rounded-xl">

                        {txs.filter(tx => tx.chain === chain).length === 0 ? (

                            <div className="text-6xl mb-4">üìú</div>

                          <div className="space-y-3">

                                    <span className="text-2xl">
                                      {tx.type === 'send' ? 'üì§' : tx.type === 'token-send' ? 'ü™ô' : 'üì•'}

                                    <div>

                    ‚úÖ Real Sends ‚Ä¢ ‚úÖ Real Receives ‚Ä¢ ‚úÖ Real Token Support ‚Ä¢ ‚úÖ Real Prices
