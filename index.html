                                        {tx.type === 'send' ? '📤' : tx.type === 'receive' ? '📥' : '🔄'}
                                      </span>
                                    </div>
                                    <div className="flex-1 min-w-0">
                                      <p className="font-bold text-gray-800 capitalize text-lg">
                                        {tx.type === 'send' && `Sent ${tx.symbol}`}
                                        {tx.type === 'receive' && `Received ${tx.symbol}`}
                                        {tx.type === 'swap' && `Swapped ${tx.fromToken} → ${tx.toToken}`}
                                      </p>
                                      <p className="text-sm text-gray-600 font-mono truncate">
                                        {tx.type !== 'swap' && (
                                          tx.type === 'send' 
                                            ? `To: ${tx.to.substring(0,12)}...${tx.to.substring(tx.to.length - 8)}`
                                            : `From: ${tx.from === 'External' ? 'External Wallet' : tx.from.substring(0,12) + '...'}`
                                        )}
                                      </p>
                                      <p className="text-xs text-gray-500 mt-1">
                                        {new Date(tx.timestamp).toLocaleString()} • {tx.network}
                                      </p>
                                    </div>
                                  </div>
                                  <div className="text-right ml-3 flex-shrink-0">
                                    <p className={`font-bold text-xl ${
                                      tx.type === 'send' ? 'text-red-600' : 
                                      tx.type === 'receive' ? 'text-green-600' : 
                                      'text-blue-600'
                                    }`}>
                                      {tx.type === 'send' && `-${tx.amount}`}
                                      {tx.type === 'receive' && `+${tx.amount}`}
                                      {tx.type === 'swap' && tx.amount}
                                      {tx.type !== 'swap' && ` ${tx.symbol}`}
                                    </p>
                                    <span className={`text-xs px-3 py-1 rounded-full font-medium ${
                                      tx.status === 'confirmed' ? 'bg-green-100 text-green-700' : 
                                      tx.status === 'pending' ? 'bg-yellow-100 text-yellow-700' : 
                                      'bg-red-100 text-red-700'
                                    }`}>
                                      {tx.status}
                                    </span>
                                  </div>
                                </div>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>{currentView === 'contacts' && (
                      <div className="space-y-6">
                        <div className="flex items-center justify-between mb-4">
                          <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                            <span>👥</span> Contacts
                          </h2>
                          <button 
                            onClick={() => setCurrentView('wallet')} 
                            className="text-gray-500 hover:text-gray-700 text-3xl"
                          >
                            ✕
                          </button>
                        </div>

                        <button 
                          onClick={() => setShowAddContact(!showAddContact)} 
                          className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-xl font-bold transition hover:shadow-xl"
                        >
                          ➕ Add New Contact
                        </button>

                        {showAddContact && (
                          <div className="bg-gray-50 border-2 border-gray-200 rounded-xl p-6 space-y-4">
                            <div>
                              <label className="block text-sm font-medium text-gray-700 mb-2">Contact Name</label>
                              <input 
                                type="text" 
                                value={contactName} 
                                onChange={(e) => setContactName(e.target.value)} 
                                placeholder="John Doe" 
                                className="w-full border-2 border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-purple-500" 
                              />
                            </div>
                            <div>
                              <label className="block text-sm font-medium text-gray-700 mb-2">Wallet Address</label>
                              <input 
                                type="text" 
                                value={contactAddress} 
                                onChange={(e) => setContactAddress(e.target.value)} 
                                placeholder={c.type === 'EVM' ? '0x...' : 'Address'} 
                                className="w-full border-2 border-gray-300 rounded-lg p-3 text-sm font-mono focus:ring-2 focus:ring-purple-500" 
                              />
                              <p className="text-xs text-gray-500 mt-1">Network: {c.name}</p>
                            </div>
                            <div className="flex gap-2">
                              <button 
                                onClick={addContact} 
                                className="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition"
                              >
                                ✅ Save Contact
                              </button>
                              <button 
                                onClick={() => setShowAddContact(false)} 
                                className="px-6 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 rounded-lg font-medium transition"
                              >
                                Cancel
                              </button>
                            </div>
                          </div>
                        )}

                        {contacts.length > 0 ? (
                          <div className="space-y-3">
                            <h3 className="text-sm font-semibold text-gray-700">Saved Contacts</h3>
                            {contacts.map((contact, i) => (
                              <div key={i} className="bg-gradient-to-r from-white to-blue-50 rounded-xl p-4 border-2 border-blue-200 shadow-sm">
                                <div className="flex justify-between items-center">
                                  <div>
                                    <p className="font-bold text-lg text-gray-800">{contact.name}</p>
                                    <p className="text-xs text-gray-600 font-mono">{contact.address.substring(0,20)}...</p>
                                    <p className="text-xs text-gray-500 mt-1">{chains.find(ch => ch.id === contact.chain)?.name}</p>
                                  </div>
                                  <button
                                    onClick={() => {
                                      if (contact.chain === wallet.currentChain) {
                                        setSendTo(contact.address);
                                        setCurrentView('send');
                                      } else {
                                        alert(`Switch to ${chains.find(ch => ch.id === contact.chain)?.name} first`);
                                      }
                                    }}
                                    className="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition"
                                  >
                                    📤 Send
                                  </button>
                                </div>
                              </div>
                            ))}
                          </div>
                        ) : (
                          <div className="text-center py-16">
                            <div className="text-7xl mb-4">👥</div>
                            <p className="text-gray-600 font-bold text-lg">No contacts yet</p>
                            <p className="text-sm text-gray-500 mt-2">Add contacts for quick sending</p>
                          </div>
                        )}
                      </div>
                    )}

                    {currentView === 'nfts' && (
                      <div className="space-y-6">
                        <div className="flex items-center justify-between mb-4">
                          <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                            <span>🖼️</span> NFT Gallery
                          </h2>
                          <button 
                            onClick={() => setCurrentView('wallet')} 
                            className="text-gray-500 hover:text-gray-700 text-3xl"
                          >
                            ✕
                          </button>
                        </div>

                        {c.type === 'EVM' || c.type === 'SOL' ? (
                          <div className="text-center py-16">
                            <div className="text-7xl mb-4">🖼️</div>
                            <p className="text-gray-600 font-bold text-lg">NFT Gallery Coming Soon</p>
                            <p className="text-sm text-gray-500 mt-2 max-w-md mx-auto">
                              View your ERC-721 and ERC-1155 NFTs. Requires integration with Alchemy or Moralis API.
                            </p>
                            <div className="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4 max-w-md mx-auto">
                              <p className="text-xs text-blue-800">
                                <strong>To enable NFT viewing:</strong>
                              </p>
                              <ul className="text-xs text-blue-700 mt-2 space-y-1 text-left ml-4">
                                <li>• Integrate Alchemy NFT API</li>
                                <li>• Or use Moralis NFT endpoints</li>
                                <li>• Supports ERC-721 & ERC-1155</li>
                              </ul>
                            </div>
                          </div>
                        ) : (
                          <div className="text-center py-16">
                            <div className="text-7xl mb-4">🖼️</div>
                            <p className="text-gray-600 font-bold text-lg">NFTs on EVM & Solana</p>
                            <p className="text-sm text-gray-500 mt-2">Switch to ETH, BNB, AVAX, BASE, or SOL to view NFTs</p>
                          </div>
                        )}
                      </div>
                    )}

                    {currentView === 'settings' && (
                      <div className="space-y-6">
                        <div className="flex items-center justify-between mb-4">
                          <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                            <span>⚙️</span> Settings
                          </h2>
                          <button 
                            onClick={() => setCurrentView('wallet')} 
                            className="text-gray-500 hover:text-gray-700 text-3xl"
                          >
                            ✕
                          </button>
                        </div>

                        <div className="bg-gradient-to-r from-purple-50 to-blue-50 border-2 border-purple-300 rounded-xl p-6">
                          <h3 className="font-bold text-purple-900 mb-3 flex items-center gap-2">
                            <span>🎉</span> BaintWallet Ultimate v2.0
                          </h3>
                          <div className="text-sm text-purple-800 space-y-2">
                            <p>✅ <strong>All Issues Fixed:</strong></p>
                            <ul className="ml-6 space-y-1 text-xs">
                              <li>• Pi Network G-prefix addresses (56 chars)</li>
                              <li>• Solana Base58 addresses (44 chars)</li>
                              <li>• Bitcoin P2PKH addresses (starts with 1)</li>
                              <li>• Hyperliquid EVM support</li>
                              <li>• Transaction history (send + receive)</li>
                            </ul>
                            <p className="mt-3">✅ <strong>New Features:</strong></p>
                            <ul className="ml-6 space-y-1 text-xs">
                              <li>• QR code generation</li>
                              <li>• Gas estimation for EVM</li>
                              <li>• Contact book</li>
                              <li>• Real-time price tracking</li>
                              <li>• Bitcoin testnet faucet links</li>
                            </ul>
                          </div>
                        </div>

                        <div className="bg-white border-2 border-gray-200 rounded-xl p-4">
                          <h4 className="font-semibold text-gray-800 mb-3">Network Settings</h4>
                          <div className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div>
                              <p className="font-medium text-gray-800">Current Network</p>
                              <p className="text-xs text-gray-600">{isTestnet ? 'Testnet' : 'Mainnet'}</p>
                            </div>
                            <button
                              onClick={() => setIsTestnet(!isTestnet)}
                              className={`px-4 py-2 rounded-lg font-medium transition ${
                                isTestnet ? 'bg-orange-500 text-white' : 'bg-green-500 text-white'
                              }`}
                            >
                              {isTestnet ? '🧪 Testnet' : '🌐 Mainnet'}
                            </button>
                          </div>
                        </div>

                        <div className="bg-white border-2 border-gray-200 rounded-xl p-4">
                          <h4 className="font-semibold text-gray-800 mb-3">Wallet Information</h4>
                          <div className="space-y-2 text-sm">
                            <div className="flex justify-between p-2 bg-gray-50 rounded">
                              <span className="text-gray-600">Active Networks:</span>
                              <span className="font-medium">{Object.keys(wallet.addresses).length} / 8</span>
                            </div>
                            <div className="flex justify-between p-2 bg-gray-50 rounded">
                              <span className="text-gray-600">Custom Tokens:</span>
                              <span className="font-medium">{tokens.length}</span>
                            </div>
                            <div className="flex justify-between p-2 bg-gray-50 rounded">
                              <span className="text-gray-600">Transactions:</span>
                              <span className="font-medium">{transactions.length}</span>
                            </div>
                            <div className="flex justify-between p-2 bg-gray-50 rounded">
                              <span className="text-gray-600">Contacts:</span>
                              <span className="font-medium">{contacts.length}</span>
                            </div>
                          </div>
                        </div>

                        <div className="bg-red-50 border-2 border-red-300 rounded-xl p-4">
                          <h4 className="font-bold text-red-900 mb-2 flex items-center gap-2">
                            <span>⚠️</span> Important Security Notice
                          </h4>
                          <ul className="text-sm text-red-800 space-y-1">
                            <li>• Never share your seed phrase or private key</li>
                            <li>• Always verify addresses before sending</li>
                            <li>• This wallet is for demonstration purposes</li>
                            <li>• Real transactions require additional libraries</li>
                            <li>• Use testnet for testing only</li>
                          </ul>
                        </div>

                        <button
                          onClick={logout}
                          className="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-bold transition"
                        >
                          🚪 Logout
                        </button>
                      </div>
                    )}

                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<BaintWallet />, document.getElementById('root'));
    </script>
</body>
</html>
